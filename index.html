<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--Vínculo de tipo de letra(tipografía)-->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700" rel="stylesheet">
  <!--vínculo de iconos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--vínculo de archivo CSS con html-->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- ENCABEZADO-->
  <header>
    <nav class="menu">
      <div class="container">
        <ul>
          <li class="inline-block"><a href="https://twitter.com/"><i class="fa fa-home" aria-hidden="true"></i>Inicio</a></li>
          <li class="inline-block"><a href="https://twitter.com/i/notifications"><i class="fa fa-bell-o" aria-hidden="true"></i>Notificaciones</a></li>
          <li class="inline-block"><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i>Mensaje</a></li>
        </ul>
      </div>
      <div class="container"><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
      <div class="container">
        <form action="" class="inline-block"><input type="text" placeholder = 'Buscar en Twitter'>
          <span><i class="fa fa-search" aria-hidden="true"></i></span>
        </form>
        <div class="inline-block">
          <a  href="#"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
          <button>Twittear</button>
        </div>
      </div>
    </nav>
  </header>
  <!--SECCCIÓN DEL PERFIL DE USUARIO (MCOV)-->
  <section class="section-perfil">
    <div class="cover-photo"></div>
    <div class="div-perfil">
      <div class="user">
        <a class="user-link"href="https://twitter.com/crisma17101990">MCOV<br>@crisma17101990 </a>
      </div>
      <a href="https://twitter.com/crisma17101990" class="inline-block">
        <h3>Tweets</h3>
        <p>4</p>
      </a>
        <a href="https://twitter.com/following" class="inline-block">
        <h3>Siguiendo</h3>
        <p>32</p>
      </a>
        <a href="https://twitter.com/followers" class="inline-block">
        <h3>Seguidores</h3>
        <p>11</p>
      </a>
    </div>
  </section>
  <!--SECCIÓN DE LOS TWEETS Y ELEMENTOS QUIEREN RECIBEN LOS EVENTOS JS-->
  <section class="section-tweets">
    <div class="div-tweets">
      <span class="inline-block photo"><img src="assets/imgs/cris.jpg" alt="cris"></span>
      <!-- Formulario que sera reemplazado, con js('primer evento'), por un div que contiene un textarea-->
      <form id="form" class="inline-block">
        <input id="input"type="text" placeholder = '¿Qué esta pasando?'>
        <span><i class="fa fa-picture-o" aria-hidden="true"></i></span>
      </form>
    </div>
    <!-- Div que va a contener, con js ('') los tweets(almacenado en un elemento ul y elementos li)-->
    <div id="div-father">

    </div>
  </section>
  <!-- Vínculo de js con index.HTML-->
  <script type="text/javascript" src="js/app.js"> </script>
</body>
</html>
